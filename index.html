<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="/favicon.ico"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>This is the title</title>
    <meta
      name="title"
      content="This is the title"
    />
    <meta
      name="description"
      content="This is the description"
    />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:url"
      content="https://google.com"
    />
    <meta
      property="og:title"
      content="This is the title"
    />
    <meta
      property="og:description"
      content="This is the description"
    />
    <meta
      property="og:image"
      content="https://via.placeholder.com/1500x780.jpg"
    />

    <!-- Twitter -->
    <meta
      property="twitter:card"
      content="summary_large_image"
    />
    <meta
      property="twitter:url"
      content="https://google.com"
    />
    <meta
      property="twitter:title"
      content="This is the title"
    />
    <meta
      property="twitter:description"
      content="This is the description"
    />
    <meta
      property="twitter:image"
      content="https://via.placeholder.com/1500x780.jpg"
    />
  </head>
  <body>
    <div id="app"></div>
    <script
      type="module"
      src="/src/main.js"
    ></script>
  </body>
</html>
